<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ movie_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .movie-container {
            margin-top: 50px;
        }
        .movie-card {
            background-color: #1f1f1f;
            border: none;
        }
        .movie-card img {
            height: 300px;
            object-fit: cover;
        }
        .movie-card .card-title {
            color: white;
            font-size: 1rem;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container movie-container text-center">
        <h1 class="mb-5">Recommendations for <span class="text-primary">{{ movie_name }}</span></h1>
        <div class="row">
            {% for movie, poster in movies_and_posters %}
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
                <div class="card movie-card">
                    <img src="{{ poster }}" class="card-img-top" alt="Poster of {{ movie }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
