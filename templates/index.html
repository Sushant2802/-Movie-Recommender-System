<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #e91e63;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Movie Recommender System</h1>
        <p class="lead">Select a movie to get recommendations</p>
        <form action="/recommend" method="POST">
            <div class="mb-4">
                <select class="form-select form-select-lg" name="movie">
                    {% for movie in movie_list %}
                    <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-lg">Recommend</button>
        </form>
    </div>
</body>
</html>
